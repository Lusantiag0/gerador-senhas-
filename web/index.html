<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gerador de senhas seguro e personaliz√°vel com indicador de for√ßa e hist√≥rico">
    <title>Gerador de Senhas Seguras | Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="40" height="40" rx="12" fill="url(#logo-gradient)"/>
                    <path d="M20 12C16.6863 12 14 14.6863 14 18V20H13C11.8954 20 11 20.8954 11 22V30C11 31.1046 11.8954 32 13 32H27C28.1046 32 29 31.1046 29 30V22C29 20.8954 28.1046 20 27 20H26V18C26 14.6863 23.3137 12 20 12ZM20 14C22.2091 14 24 15.7909 24 18V20H16V18C16 15.7909 17.7909 14 20 14ZM20 24C21.1046 24 22 24.8954 22 26C22 27.1046 21.1046 28 20 28C18.8954 28 18 27.1046 18 26C18 24.8954 18.8954 24 20 24Z" fill="white"/>
                    <defs>
                        <linearGradient id="logo-gradient" x1="0" y1="0" x2="40" y2="40">
                            <stop stop-color="#667eea"/>
                            <stop offset="1" stop-color="#764ba2"/>
                        </linearGradient>
                    </defs>
                </svg>
                <h1>Gerador de Senhas</h1>
            </div>
            <p class="subtitle">Crie senhas fortes e seguras em segundos</p>
        </header>

        <main class="main-content">
            <div class="password-display-container">
                <div class="password-display" id="passwordDisplay">
                    <span class="password-text" id="passwordText">Clique em gerar</span>
                </div>
                <button class="copy-btn" id="copyBtn" title="Copiar senha">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>

            <div class="strength-indicator">
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <span class="strength-text" id="strengthText">For√ßa: -</span>
            </div>

            <div class="controls-panel">
                <div class="control-group">
                    <label for="lengthSlider" class="control-label">
                        <span>Tamanho da senha</span>
                        <span class="length-value" id="lengthValue">16</span>
                    </label>
                    <input type="range" id="lengthSlider" min="4" max="64" value="16" class="slider">
                </div>

                <div class="options-grid">
                    <div class="option-card">
                        <input type="checkbox" id="uppercaseCheck" checked>
                        <label for="uppercaseCheck">
                            <div class="option-icon">A</div>
                            <span>Mai√∫sculas</span>
                        </label>
                    </div>

                    <div class="option-card">
                        <input type="checkbox" id="lowercaseCheck" checked>
                        <label for="lowercaseCheck">
                            <div class="option-icon">a</div>
                            <span>Min√∫sculas</span>
                        </label>
                    </div>

                    <div class="option-card">
                        <input type="checkbox" id="numbersCheck" checked>
                        <label for="numbersCheck">
                            <div class="option-icon">1</div>
                            <span>N√∫meros</span>
                        </label>
                    </div>

                    <div class="option-card">
                        <input type="checkbox" id="symbolsCheck" checked>
                        <label for="symbolsCheck">
                            <div class="option-icon">@</div>
                            <span>S√≠mbolos</span>
                        </label>
                    </div>
                </div>

                <button class="generate-btn" id="generateBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                    </svg>
                    Gerar Senha Segura
                </button>
            </div>

            <div class="history-section">
                <div class="history-header">
                    <h2>Hist√≥rico de Senhas</h2>
                    <button class="clear-history-btn" id="clearHistoryBtn">Limpar</button>
                </div>
                <div class="history-list" id="historyList">
                    <p class="empty-history">Nenhuma senha gerada ainda</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>üîí Suas senhas s√£o geradas localmente e nunca s√£o enviadas para servidores</p>
        </footer>
    </div>

    <div class="toast" id="toast">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        <span id="toastMessage">Senha copiada!</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
